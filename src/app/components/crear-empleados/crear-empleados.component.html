<div class="container pt-4">
  <div class="row">
    <div class="col -lg-6 offset -lg-lg-3">
      <div class="card text-center">
        <div class="card body">
          <h3>{{titulo}}
            <div *ngIf="loading" class="spinner-border float-right" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <span class="badge badge-danger" *ngIf="submitted && crearEmpleado.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS!</span>
          <form class="mt-4" [formGroup]="crearEmpleado" (ngSubmit)="agregarEditarEmpleado()">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control form-control-lg" placeholder="Descripcion" formControlName="nombre">
            </div>
            <div class="col">
              <input type="text" class="form-control form-control-lg" placeholder="Costo" formControlName="apellido">
            </div>
            <div class="col">
              <input type="text" class="form-control form-control-lg" placeholder="Precio" formControlName="dni">
            </div>
            <div class="col">
              <input type="text" class="form-control form-control-lg" placeholder="Cantidad" formControlName="salario">
            </div>
            <div class="mt-3">
              <button type="text" style="margin-right: 13px" class="btn btn-secondary btn-lg" routerLink="/">
                Volver
              </button>
              <button type="submit" class="btn btn-secondary btn-lg">
                Crear
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
